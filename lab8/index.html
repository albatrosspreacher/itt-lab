<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>
                    Medical Inventory Management System
                </h1>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="itemName" placeholder="Item Name">
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="itemQty" placeholder="Item Quantity">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary" id="addEntry">Add Entry</button>
                    <button class="btn btn-primary" id="loadEntry">Load Entries</button>
                </div>
            </div>
            <div class="row" id="displayTable">
                
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
