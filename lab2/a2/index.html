<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </head>
    <!--
        make the required framsets using the <frameset> and <frame> tag
    -->
    <frameset rows="*, *, *, *">
        <frameset cols="10%, *, 10%">
            <frame src="f1.html" />
            <frame src="f1.html" />
            <frame src="f1.html" />
        </frameset>
        <frameset cols="10%, 40%, *, 10%">
            <frame src="f1.html" />
            <frame src="f1.html" />
            <frame src="f1.html" border="0"/>
            <frame src="f1.html" />
        </frameset>
        <frameset cols="50%, *, 10%">
            <frame src="f1.html" />
            <frame src="f1.html" border="0" />
            <frame src="f1.html" />
        </frameset>
        <frameset cols="10%, 40%, *, 10%">
            <frame src="f1.html" />
            <frame src="f1.html" />
            <frame src="f1.html" border="0" />
            <frame src="f1.html" />
        </frameset>
    </frameset>
</html>
