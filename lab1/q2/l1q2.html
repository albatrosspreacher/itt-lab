<html>

<head>

    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <!--
        create a form using the <form> tag
        add input fields
        adding the input type as "email" automates the validation check for the email field
    --> 
    <form>
        <label>
            Name:
            <input id="name" name="name" type="text" />
        </label>
        <label>
            e-Mail:
            <input id="email" name="email" type="email" />
        </label>
        <label> <br> <br>
            Address:
            <input id="address" name="address" type="text" />
        </label> <br> <br>
        <label>
            What do you like the most about campus? <br>
            <label>
                <input type="checkbox"> Students <br>
            </label>
            <label>
                <input type="checkbox"> Atmosphere <br>
            </label>
            <label>
                <input type="checkbox"> Campus <br>
            </label>
            <label>
                <input type="checkbox"> Dorm <br>
            </label>
            <label>
                <input type="checkbox"> Location <br>
            </label>
            <label>
                <input type="checkbox"> Sports <br>
            </label>
        </label> <br>
        <label>
            How did you become interested in our university? <br>
            <label>
                <input type="radio"> Friends <br>
            </label>
            <label>
                <input type="radio"> Television <br>
            </label>
            <label>
                <input type="radio"> Internet <br>
            </label>
            <label>
                <input type="radio"> Other <br>
            </label>
        </label>
        <br> <br>
        <textarea placeholder="Additional comments" rows="5" cols="30"></textarea>
        <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
<style>
    p {
        padding-left: 10px;
        padding-top: 10px;
    }

    a:visited,
    a:link {
        color: #835bd6;
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    form {
        padding-left: 10px;
        padding-top: 10px;
    }

    label {
        display: inline;
        margin-bottom: 15px;
    }
</style>


</html>
