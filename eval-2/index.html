<!--
    take user input for two integers. add them and display in an alert box on click of a button.
    dynamically display the multiplication table for the sum of the numbers inputted by the user.
    display column text as red-blue-red alternatively.
-->
<html>
    <head>
        <title>Eval</title>
    </head>
    <body>
        <input type="number" id="num1" placeholder="Enter number 1:"><br><br>
        <input type="number" id="num2" placeholder="Enter number 2:"><br><br>
        <button type="button" id="btn" onclick="calc();">Click Here</button><br><br>
        <div id="result">
            <table style="border: 1px solid black;" id="tab">
                <!--
                    result gets stored here dynamically (using javascript)
                -->
            </table>
        </div>
    </body>
    <script src="index.js"></script>
</html>
