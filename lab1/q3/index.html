<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <!--
        create a form using the <form> tag
        add input fields
        adding the input type as "email" automates the validation check for the email field
        similarly, input type = "password" ensures that the text is hidden
    --> 
    <form>
        <label>
            Name:
            <input id="name" name="name" type="text" />
        </label>
        <label>
            e-Mail:
            <input id="email" name="email" type="email" />
        </label>
        <label> <br> <br>
            Branch:
            <input id="branch" name="branch" type="text" />
        </label> 
        <label>
            Application #:
            <input id="appno" name="appno" type="text" />
        </label> <br> <br>
        <label>
            Password:
            <input id="password" name="password" type="password" />
        </label> <br> <br>
        <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
<style>
    p {
        padding-left: 10px;
        padding-top: 10px;
    }

    a:visited,
    a:link {
        color: #835bd6;
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    form {
        padding-left: 10px;
        padding-top: 10px;
    }

    label {
        display: inline;
        margin-bottom: 15px;
    }
</style>

</html>
